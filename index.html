<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Quiz Game</h1>
            <p>This is a simple quiz game to test your intelligence.</p>
            <p><a class="btn btn-primary btn-lg" id="start-button">Let's Start</a></p>

            <div id="mainQuestion" class="lead">
                <form id="form"></form>
                <button value="submit" class="btn btn-success" id="submit-button" onclick="showResult()" >Submit</button>
                <div class="progress progress-striped active" id="progress">
                    <div class="progress-bar pt-5 lead pb-5" id="progress-bar"></div>
                </div>
                <ul class="pagination" id="pagination">
                    <li class="page-item" id="previous">
                        <a href="#" onclick="loadQuestion(currentQuestion-1)">Previous</a>
                    </li>
                </ul>
            </div>

            <div id="result"></div>
            <a class="btn btn-info" href="." id="reset-button">Restart</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  	integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  	crossorigin="anonymous"></script>
    <script src="external_script.js"></script>
</body>
</html>
